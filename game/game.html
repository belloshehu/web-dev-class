<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="modal">
        <h1>Game Over!</h1>
        <h2></h2>
    </div>
    <main>
        <div id="items">
            <article class="image-wrapper">
                <h1>1</h1>
                <img src="./images/confection1.jpg" alt="" class="image">
            </article>
            <article class="image-wrapper">
                <h1>2</h1>
                <img src="./images/BREAD.jpg" alt="" class="image">
            </article>
            <article class="image-wrapper">
                <h1>3</h1>
                <img src="./images/bread1.jpg" alt="" class="image">
            </article>
            <article class="image-wrapper">
                <h1>4</h1>
                <img src="./images/bread3.jpg" alt="" class="image">
            </article>
            <article class="image-wrapper">
                <h1>5</h1>
                <img src="./images/bread4.jpg" alt="" class="image">
            </article>
            <article class="image-wrapper">
                <h1>6</h1>
                <img src="./images/conf-bread.jpg" alt="" class="image">
            </article>
            <article class="image-wrapper">
                <h1>7</h1>
                <img src="./images/conf2.jpg" alt="" class="image">
            </article>
            <article class="image-wrapper">
                <h1>8</h1>
                <img src="./images/conf3.jpg" alt="" class="image">
            </article>
        </div>
        <div id="pointer-wrapper">
            <div id="pointer">pointer</div>
        </div>
    </main>
    <aside>
        <header>
            <h1 class="brand">Gameo</h1>
        </header>
        <section>

            <div id="score-wrapper">
                <h2>Score: </h2>
                <h1 id="score">0</h1>
            </div>
            <div id="display-wrapper">
                <h2></h2>
                <h2></h2>
            </div>
            <hr>
            <div id="seclection-wrapper">
                <!-- <h2>Selection</h2> -->
                <input type="number" 
                    name="" id="selection" 
                    placeholder="Select a Number" 
                    value="1"
                    min="1"
                    max="8">
            </div>
            <hr>
            <div id="control">
                <h2>Control</h2>
                <button id="play">Play</button>
            </div>
        </section>
    </aside>
    <script src="index.js"></script>
</body>
</html>
